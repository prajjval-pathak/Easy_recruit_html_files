<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script
    src="https://kit.fontawesome.com/9cd49f9282.js"
    crossorigin="anonymous"
  ></script>
  
  <link
    href="https://fonts.googleapis.com/css?family=Gotu&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/forms.css" />
  <title>Add Requriter</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-user-graduate"></i>Easy Recruit</a>
      </h1>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html"><i class="fa fa-sign-in" aria-hidden="true">Login</i></a></li>
      </ul>
    </nav>
  <section class="container">
    <h2>
     Register
    </h2>
    <form class="form">
      <div class="form-group">
        <input
          type="text"
          name="name"
          required
        />
        <label>Name</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="email"
          required
        />
        <label>Email</label>
      </div>
      <div class="form-group">
        <input type="text" name="company name" required />
        <label>Company Name</label>
      </div>
      <div class="form-group">
        <span>DOB</span>
        <input type="date" name="DOB" required/>
      </div>     
      <input type="button" value="Go back" href="dashboard.html" class="btn"/>   
      <input type="submit"  class="btn"  />
  
    </form>
  </section>
  </body>
  </html>
