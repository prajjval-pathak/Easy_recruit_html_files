<section class="container">
  <h1 class="large text-primary">
   Register
  </h1>
  <small>* = required field</small>
  <form class="form">
    <div class="form-group">
      <input
        type="text"
        placeholder="* Name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        placeholder="* E.mail"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Company name" name="c.name" />
    </div>
    <div class="form-group">
      <h4>DOB</h4>
      <input type="date" name="from" />
    </div>
    <div class="form-group">
      <textarea
        name="description"
        cols="30"
        rows="5"
        placeholder="Program Description"
      ></textarea>
    </div>
    <input type="submit" class="btn btn-primary my-1" />
    <a class="btn my-1" href="dashboard.html">Go Back</a>
  </form>
</section>
</body>
</html>
