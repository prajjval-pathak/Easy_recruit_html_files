<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />

  <title>Add Education</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-user-graduate"></i>  Easy Recruit</a>
      </h1>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html"><i class="fa fa-sign-in" aria-hidden="true">  Login</i></a></li>
      </ul>
    </nav>
  <section class="container">
    <h2>
     Add Your Education
    </h2>
    <h3><i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc that you have attended</h3><br>
    <form class="form">
      <div class="form-group">
        <input
          type="text"
          name="school"
          required
        />
        <label>School or Bootcamp</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="email"
          required
        />
        <label>Degree or Certificate</label>
      </div>
      <div class="form-group">
        <input type="text" name="company name" required />
        <label>Field Of Study</label>
      </div>
      <div class="form-group">
        <span>From Date</span>
        <input type="date" name="DOB" required/>
      </div>
      <div class="form-group">
        <span>To Date</span>
        <input type="date" name="DOB" required/>
      </div>
      <input type="submit" class="btn" />

    </form>
  </section>
  </body>
  </html>
